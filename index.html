<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Knight - تطبيق الدردشة</title>
    <!-- تضمين Tailwind CSS من CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- الخط المفضل: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* لون خلفية داكن جداً */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* لمنع التمرير عند فتح القائمة الجانبية */
        }
        .container {
            background-color: #2d3748; /* خلفية داكنة للحاوية الرئيسية */
            border-radius: 1.5rem; /* زوايا مدورة أكبر */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* ظل أغمق وأوسع */
            width: 100%;
            max-width: 500px; /* جعل العرض أقل قليلاً للتركيز */
            height: 90vh; /* ارتفاع ثابت لوعاء التطبيق */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* أنماط خاصة لواجهة المصادقة */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            background-color: #2d3748;
            color: #e2e8f0;
            text-align: center;
            padding: 2.5rem;
        }
        .app-title {
            color: #a78bfa; /* لون أرجواني عميق (deep purple accent) */
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            margin-bottom: 2.5rem;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.4);
        }
        .auth-input {
            width: 100%;
            padding: 1rem 1.25rem;
            margin-bottom: 1.25rem;
            border: 2px solid #5a6477;
            border-radius: 0.75rem;
            outline: none;
            font-size: 1rem;
            background-color: #3b4252;
            color: #ffffff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .auth-input:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
        }
        .auth-input::placeholder {
            color: #94a3b8;
        }
        .auth-button {
            width: 100%;
            background-color: #a78bfa;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }
        .auth-button:hover {
            background-color: #8b5cf6;
            transform: translateY(-2px);
        }
        .auth-button:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }
        .auth-toggle-text {
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-top: 1.5rem;
        }
        .auth-toggle-link {
            color: #a78bfa;
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .auth-toggle-link:hover {
            color: #8b5cf6;
        }
        .error-message {
            color: #ef4444;
            margin-top: 0.75rem;
            font-size: 0.875rem;
            text-align: center;
            font-weight: 600;
        }
        /* أنماط حقول التسجيل الجديدة */
        #signupFields {
            width: 100%;
            flex-direction: column;
            align-items: center;
        }
        .profile-picture-upload {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 1.5rem;
            cursor: pointer;
            border: 3px solid #a78bfa;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }
        .profile-picture-upload:hover {
            border-color: #8b5cf6;
            transform: scale(1.03);
        }
        .profile-picture-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .default-icon-placeholder {
            font-size: 4rem;
            color: #cbd5e1;
        }

        /* أنماط الواجهة الرئيسية للدردشة */
        .main-chat-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: #2d3748;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative; /* لتموضع القائمة الجانبية بشكل مطلق */
        }
        .main-chat-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: #2d3748;
            border-bottom: 1px solid #4a5568;
            color: #e2e8f0;
            font-size: 0.9rem;
            z-index: 10;
        }
        .app-title-header {
            color: #a78bfa;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 0.05em;
        }
        .menu-button {
            background: none;
            border: none;
            color: #a78bfa;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0 0.5rem;
            transition: color 0.2s ease;
        }
        .menu-button:hover {
            color: #8b5cf6;
        }
        .logout-button {
            background-color: #ef4444;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 0.6rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.8rem;
        }
        .logout-button:hover {
            background-color: #dc2626;
        }

        /* أنماط القائمة الجانبية (Sidebar) */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background-color: #1a202c;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            z-index: 20;
            display: flex;
            flex-direction: column;
            padding-top: 1rem;
            transform: translateX(-100%); /* Start hidden */
        }
        .sidebar.open { /* This class is now toggled by JS */
            transform: translateX(0);
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #4a5568;
            margin-bottom: 1rem;
        }
        .sidebar-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #a78bfa;
            margin-bottom: 0.75rem;
        }
        .sidebar-username {
            font-size: 1.25rem;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 0.25rem;
        }
        .sidebar-fullname {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            padding: 0 1rem;
        }
        .sidebar-nav-item {
            display: block;
            padding: 0.75rem 1rem;
            color: #cbd5e1;
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            text-align: right;
        }
        .sidebar-nav-item:hover {
            background-color: #4a5568;
            color: #a78bfa;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 15;
            display: none;
        }
        .overlay.active {
            display: block;
        }

        /* أنماط منطقة المحتوى الرئيسية (قائمة المستخدمين والبحث) */
        .users-list-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1rem;
            background-color: #2d3748; /* نفس الخلفية الرئيسية للتماسك */
        }
        .search-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .search-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #6b7280;
            border-radius: 0.75rem;
            background-color: #3b4252;
            color: #ffffff;
            outline: none;
        }
        .search-input::placeholder {
            color: #94a3b8;
        }
        .search-button {
            background-color: #a78bfa;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .search-button:hover {
            background-color: #8b5cf6;
        }
        .users-list-header {
            text-align: right;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #e2e8f0;
        }
        .users-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .user-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background-color: #3b4252;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: right;
        }
        .user-item:hover {
            background-color: #4a5568;
        }
        .user-item-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #a78bfa;
            flex-shrink: 0;
        }
        .user-item-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .user-item-name {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 1rem;
        }
        .user-item-username {
            font-size: 0.875rem;
            color: #a0aec0;
        }
        .no-users-message {
            text-align: center;
            color: #a0aec0;
            padding: 2rem;
        }


        /* أنماط واجهة الدردشة النشطة (تظهر عند اختيار مستخدم) */
        .active-chat-view {
            display: none; /* مخفية افتراضياً */
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: #2d3748;
        }
        .active-chat-header {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: #2d3748;
            border-bottom: 1px solid #4a5568;
            color: #e2e8f0;
        }
        .back-button {
            background: none;
            border: none;
            color: #a78bfa;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 0.5rem;
            transition: color 0.2s ease;
            margin-left: 1rem; /* مسافة لليسار */
            order: 2; /* ترتيبه بعد عنوان الدردشة */
        }
        .back-button:hover {
            color: #8b5cf6;
        }
        .active-chat-partner-name {
            flex-grow: 1;
            text-align: right; /* محاذاة لليمين */
            font-size: 1.2rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-right: 1rem;
        }
        .messages-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background-color: #2d3748;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            word-wrap: break-word;
        }
        .message.sent {
            background-color: #a78bfa;
            color: #ffffff;
            align-self: flex-end;
        }
        .message.received {
            background-color: #4a5568;
            color: #e2e8f0;
            align-self: flex-start;
        }
        .message-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #4a5568;
            gap: 0.5rem;
            background-color: #2d3748;
        }
        .message-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #6b7280;
            border-radius: 1rem;
            outline: none;
            font-size: 1rem;
            background-color: #4a5568;
            color: #ffffff;
        }
        .message-input::placeholder {
            color: #a0aec0;
        }
        .send-button {
            background-color: #a78bfa;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .send-button:hover {
            background-color: #8b5cf6;
        }
        .loading-indicator {
            text-align: center;
            padding: 1rem;
            color: #a0aec0;
        }
        /* لتناسب الشاشات الصغيرة */
        @media (max-width: 640px) {
            .container {
                height: 95vh;
                margin: 0 10px;
                padding: 0;
            }
            body {
                padding: 10px;
            }
            .app-title {
                font-size: 2rem;
            }
            .main-chat-screen .header {
                padding: 0.5rem 1rem;
            }
            .sidebar {
                width: 75%;
            }
            .users-list-view, .active-chat-view {
                padding: 0.75rem;
            }
            .messages-area {
                padding: 0.75rem;
            }
            .message-input-area {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- واجهة تسجيل الدخول/الاشتراك -->
        <div id="authContainer" class="auth-container">
            <h1 class="app-title">Dark Knight</h1>
            <h2 class="text-2xl font-semibold mb-6 text-gray-100" id="authTitle">تسجيل الدخول</h2>
            
            <!-- حقول تسجيل الدخول/الاشتراك -->
            <div id="authFieldsContainer" class="w-full flex flex-col items-center">
                <!-- حقول إضافية لوضع إنشاء حساب - يتم إظهارها/إخفاؤها ديناميكياً -->
                <div id="signupFields" class="w-full flex flex-col items-center" style="display: none;">
                    <label for="profilePictureInput" class="profile-picture-upload">
                        <img id="profilePicturePreview" src="https://placehold.co/120x120/4a5568/a0aec0?text=صورة" alt="صورة الملف الشخصي" class="profile-picture-preview" onerror="this.onerror=null;this.src='https://placehold.co/120x120/4a5568/a0aec0?text=صورة';">
                        <!-- أيقونة افتراضية إذا لم يتم تحميل صورة أو كانت هناك مشكلة -->
                        <span id="defaultProfileIcon" class="default-icon-placeholder" style="display: none;">👤</span>
                    </label>
                    <input type="file" id="profilePictureInput" accept="image/*" class="hidden">
                    <input type="text" id="fullNameInput" placeholder="الاسم الكامل" class="auth-input">
                    <input type="text" id="usernameInput" placeholder="اسم المستخدم" class="auth-input">
                </div>
                
                <input type="email" id="emailInput" placeholder="البريد الإلكتروني" class="auth-input">
                <input type="password" id="passwordInput" placeholder="كلمة المرور" class="auth-input">
            </div>

            <button id="authButton" class="auth-button">تسجيل الدخول</button>
            <div id="authErrorMessage" class="error-message"></div>
            <p class="auth-toggle-text">
                <span id="toggleAuthMode" class="auth-toggle-link">ليس لديك حساب؟ أنشئ حساباً جديداً</span>
            </p>
        </div>

        <!-- واجهة الدردشة الرئيسية (مخفية مبدئياً) -->
        <div id="mainChatScreen" class="main-chat-screen hidden">
            <!-- رأس التطبيق مع زر القائمة واسم التطبيق وزر الخروج -->
            <div class="header">
                <button id="menuButton" class="menu-button">☰</button>
                <h1 class="app-title-header">Dark Knight</h1>
                <button id="logoutButton" class="logout-button">تسجيل الخروج</button>
            </div>

            <!-- القائمة الجانبية (Sidebar) -->
            <div id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <img id="sidebarAvatar" src="https://placehold.co/80x80/4a5568/a0aec0?text=صورة" alt="Avatar" class="sidebar-avatar">
                    <span id="sidebarUsername" class="sidebar-username">اسم المستخدم</span>
                    <span id="sidebarFullName" class="sidebar-fullname">الاسم الكامل</span>
                </div>
                <nav class="sidebar-nav">
                    <a href="#" id="profileLink" class="sidebar-nav-item">الملف الشخصي</a>
                    <a href="#" id="settingsLink" class="sidebar-nav-item">الإعدادات</a>
                    <a href="#" id="helpLink" class="sidebar-nav-item">المساعدة</a>
                </nav>
            </div>

            <!-- طبقة التراكب (Overlay) لإغلاق القائمة الجانبية بالنقر خارجها -->
            <div id="sidebarOverlay" class="overlay"></div>

            <!-- منطقة عرض قائمة المستخدمين/البحث -->
            <div id="usersListView" class="users-list-view">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="ابحث عن مستخدمين..." class="search-input">
                    <button id="searchButton" class="search-button">بحث</button>
                </div>
                <h3 class="users-list-header">المستخدمون المتوفرون</h3>
                <div id="usersList" class="users-list">
                    <div class="loading-indicator">جارٍ تحميل المستخدمين...</div>
                    <!-- سيتم تحميل المستخدمين هنا ديناميكياً -->
                </div>
            </div>

            <!-- واجهة الدردشة النشطة (مخفية مبدئياً) -->
            <div id="activeChatView" class="active-chat-view">
                <div class="active-chat-header">
                    <button id="backToUsersListButton" class="back-button">←</button>
                    <span id="activeChatPartnerName" class="active-chat-partner-name"></span>
                </div>
                <div id="messagesArea" class="messages-area">
                    <div class="loading-indicator">جارٍ تحميل الرسائل...</div>
                </div>
                <div class="message-input-area">
                    <input type="text" id="messageInput" placeholder="اكتب رسالتك..." class="message-input">
                    <button id="sendButton" class="send-button">إرسال</button>
                </div>
            </div>
        </div>
    </div>

        const authContainer = document.getElementById('authContainer');

        const emailInput = document.getElementById('emailInput');

        const profileLink = document.getElementById('profileLink');

        const usersListView = document.getElementById('usersListView');
        const searchInput = document.getElementById('searchInput');

        const usersList = document.getElementById('usersList');

        const activeChatView = document.getElementById('activeChatView');
        const activeChatPartnerName = document.getElementById('activeChatPartnerName');

        const messageInput = document.getElementById('messageInput');

        const loadingIndicator = messagesArea.querySelector('.loading-indicator');

        const currentUserIdSpan = document.getElementById('currentUserId');
        const logoutButton = document.getElementById('logoutButton');

        let isSignUpMode = false;
        let currentUserId = null;
        let currentUserProfile = null;
        let currentChatPartner = null;

        // /////////////////////////////////////////////////////////////////
        // /////////////////// وظائف المصادقة ///////////////////////////////
        // /////////////////////////////////////////////////////////////////

        /**
         * تبديل وضع المصادقة بين تسجيل الدخول والتسجيل.
         */
        toggleAuthMode.addEventListener('click', () => {
            isSignUpMode = !isSignUpMode;
            if (isSignUpMode) {
                authTitle.textContent = 'إنشاء حساب جديد';
                authButton.textContent = 'إنشاء حساب';
                toggleAuthMode.textContent = 'لدي حساب بالفعل؟ سجل الدخول';
                authFieldsContainer.prepend(signupFields);
                signupFields.style.display = 'flex';
            } else {
                authTitle.textContent = 'تسجيل الدخول';
                authButton.textContent = 'تسجيل الدخول';
                toggleAuthMode.textContent = 'ليس لديك حساب؟ أنشئ حساباً جديداً';
                signupFields.style.display = 'none';
            }
            authErrorMessage.textContent = '';
            emailInput.value = '';
            passwordInput.value = '';
            fullNameInput.value = '';
            usernameInput.value = '';
            profilePictureInput.value = '';
            profilePicturePreview.src = "https://placehold.co/120x120/4a5568/a0aec0?text=صورة";
            profilePicturePreview.style.display = 'block';
            defaultProfileIcon.style.display = 'none';
        });

        /**
         * معاينة الصورة الشخصية عند اختيار ملف.
         */
        profilePictureInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePicturePreview.src = e.target.result;
                    profilePicturePreview.style.display = 'block';
                    defaultProfileIcon.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                profilePicturePreview.src = "https://placehold.co/120x120/4a5568/a0aec0?text=صورة";
                profilePicturePreview.style.display = 'none';
                defaultProfileIcon.style.display = 'block';
            }
        });

        /**
         * معالجة زر المصادقة (تسجيل الدخول أو الاشتراك).
         */
        authButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            authErrorMessage.textContent = '';

            if (!email || !password) {
                authErrorMessage.textContent = 'الرجاء إدخال البريد الإلكتروني وكلمة المرور.';
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                authErrorMessage.textContent = 'الرجاء إدخال بريد إلكتروني صالح.';
                return;
            }
            if (password.length < 6) {
                authErrorMessage.textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل.';
                return;
            }

            authButton.disabled = true;

            try {
                let authResponse;
                if (isSignUpMode) {
                    const fullName = fullNameInput.value.trim();
                    const username = usernameInput.value.trim();
                    const avatarFile = profilePictureInput.files[0];

                    if (!fullName || !username) {
                        authErrorMessage.textContent = 'الرجاء إدخال الاسم الكامل واسم المستخدم.';
                        return;
                    }
                    if (username.length < 3) {
                         authErrorMessage.textContent = 'اسم المستخدم يجب أن يكون 3 أحرف أو أكثر.';
                         return;
                    }
                    const { data: existingUsernames, error: usernameError } = await supabase
                        .from('profiles')
                        .select('id')
                        .eq('username', username);

                    if (usernameError) {
                        throw usernameError;
                    }
                    if (existingUsernames && existingUsernames.length > 0) {
                        authErrorMessage.textContent = 'اسم المستخدم هذا مستخدم بالفعل. الرجاء اختيار اسم مستخدم آخر.';
                        return;
                    }

                    authResponse = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });

                    const { data, error } = authResponse;

                    if (error) {
                        throw error;
                    }

                    if (data.user) {
                        let avatarUrl = null;
                        if (avatarFile) {
                            const filePath = `${data.user.id}/${Date.now()}_${avatarFile.name}`;
                            const { data: uploadData, error: uploadError } = await supabase.storage
                                .from('avatars')
                                .upload(filePath, avatarFile, {
                                    cacheControl: '3600',
                                    upsert: false
                                });

                            if (uploadError) {
                                console.error('خطأ في تحميل الصورة الرمزية:', uploadError.message);
                                authErrorMessage.textContent = `خطأ في تحميل الصورة الرمزية: ${uploadError.message}.`;
                                return;
                            }
                            avatarUrl = supabase.storage.from('avatars').getPublicUrl(filePath).data.publicUrl;
                        }

                        const { error: profileError } = await supabase
                            .from('profiles')
                            .insert([
                                {
                                    id: data.user.id,
                                    full_name: fullName,
                                    username: username,
                                    avatar_url: avatarUrl
                                }
                            ]);

                        if (profileError) {
                            console.error('خطأ في حفظ بيانات الملف الشخصي:', profileError.message);
                            authErrorMessage.textContent = `خطأ في حفظ بيانات الملف الشخصي: ${profileError.message}.`;
                            return;
                        }
                        authErrorMessage.textContent = 'تم إنشاء الحساب بنجاح! يرجى تسجيل الدخول الآن.';
                        isSignUpMode = false;
                        authTitle.textContent = 'تسجيل الدخول';
                        authButton.textContent = 'تسجيل الدخول';
                        toggleAuthMode.textContent = 'ليس لديك حساب؟ أنشئ حساباً جديداً';
                        signupFields.style.display = 'none';
                        emailInput.value = '';
                        passwordInput.value = '';
                        fullNameInput.value = '';
                        usernameInput.value = '';
                        profilePictureInput.value = '';
                        profilePicturePreview.src = "https://placehold.co/120x120/4a5568/a0aec0?text=صورة";
                        profilePicturePreview.style.display = 'block';
                        defaultProfileIcon.style.display = 'none';

                    } else {
                         authErrorMessage.textContent = 'تم إرسال رابط تأكيد إلى بريدك الإلكتروني. يرجى التحقق من بريدك الإلكتروني لتفعيل حسابك.';
                    }

                } else { // وضع تسجيل الدخول
                    authResponse = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });
                    if (authResponse.error) {
                        throw authResponse.error;
                    }
                }

            } catch (error) {
                console.error('خطأ في المصادقة:', error.message);
                if (error.message.includes('AuthApiError: Invalid login credentials')) {
                    authErrorMessage.textContent = 'بيانات الدخول غير صحيحة. يرجى التحقق من البريد الإلكتروني وكلمة المرور.';
                } else if (error.message.includes('User already registered')) {
                     authErrorMessage.textContent = 'هذا البريد الإلكتروني مسجل بالفعل. يرجى تسجيل الدخول.';
                } else if (error.message.includes('Email not confirmed')) {
                     authErrorMessage.textContent = 'البريد الإلكتروني لم يتم تأكيده بعد. يرجى التحقق من بريدك الوارد.';
                } else if (error.message.includes('over_email_send_rate_limit')) {
                    authErrorMessage.textContent = 'لقد حاولت التسجيل/تسجيل الدخول عدة مرات في فترة قصيرة. يرجى الانتظار دقيقة والمحاولة مرة أخرى.';
                }
                else {
                    authErrorMessage.textContent = `خطأ: ${error.message}`;
                }
            } finally {
                authButton.disabled = false;
            }
        });

        /**
         * تسجيل الخروج من Supabase.
         */
        logoutButton.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('خطأ في تسجيل الخروج:', error.message);
            }
        });

        /**
         * الاستماع لتغييرات حالة المصادقة.
         */
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                currentUserId = session.user.id;
                const { data: profileData, error: profileError } = await supabase
                    .from('profiles')
                    .select('username, full_name, avatar_url')
                    .eq('id', currentUserId)
                    .single();

                if (profileError) {
                    console.error('خطأ في جلب بيانات الملف الشخصي:', profileError.message);
                    if (currentUserIdSpan) {
                        currentUserIdSpan.textContent = session.user.email || session.user.id;
                    }
                    currentUserProfile = null;
                } else if (profileData) {
                    if (currentUserIdSpan) {
                        currentUserIdSpan.textContent = profileData.username || profileData.full_name || session.user.email || session.user.id;
                    }
                    currentUserProfile = profileData;
                    // تحديث معلومات الملف الشخصي في القائمة الجانبية
                    if (sidebarUsername) {
                        sidebarUsername.textContent = currentUserProfile.username || '';
                    }
                    if (sidebarFullName) {
                        sidebarFullName.textContent = currentUserProfile.full_name || '';
                    }
                    if (currentUserProfile.avatar_url && sidebarAvatar) {
                        sidebarAvatar.src = currentUserProfile.avatar_url;
                    } else if (sidebarAvatar) {
                        sidebarAvatar.src = "https://placehold.co/80x80/4a5568/a0aec0?text=صورة"; // Placeholder if no avatar
                    }
                } else {
                    if (currentUserIdSpan) {
                        currentUserIdSpan.textContent = session.user.email || session.user.id;
                    }
                    currentUserProfile = null;
                }

                authContainer.style.display = 'none';
                mainChatScreen.classList.remove('hidden'); // Show main chat screen
                loadUsers(); // Load users for the main chat list/search
            } else {
                currentUserId = null;
                currentUserProfile = null;
                currentChatPartner = null; // Clear active chat partner
                authContainer.style.display = 'flex';
                mainChatScreen.classList.add('hidden'); // Hide main chat screen
                usersListView.style.display = 'flex'; // Ensure users list is shown on logout
                activeChatView.style.display = 'none'; // Ensure active chat is hidden on logout
                messagesArea.innerHTML = '';
                emailInput.value = '';
                passwordInput.value = '';
                authErrorMessage.textContent = '';
                isSignUpMode = false;
                authTitle.textContent = 'تسجيل الدخول';
                authButton.textContent = 'تسجيل الدخول';
                toggleAuthMode.textContent = 'ليس لديك حساب؟ أنشئ حساباً جديداً';
                signupFields.style.display = 'none';
                fullNameInput.value = '';
                usernameInput.value = '';
                profilePictureInput.value = '';
                profilePicturePreview.src = "https://placehold.co/120x120/4a5568/a0aec0?text=صورة";
                profilePicturePreview.style.display = 'block';
                defaultProfileIcon.style.display = 'none';
            }
        });

        // /////////////////////////////////////////////////////////////////
        // /////////////////// وظائف القائمة الجانبية ///////////////////////
        // /////////////////////////////////////////////////////////////////

        /**
         * تبديل رؤية القائمة الجانبية.
         */
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
        });

        /**
         * إغلاق القائمة الجانبية عند النقر على الطبقة الشفافة.
         */
        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
        });

        // Sidebar Navigation Link Actions
        profileLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('صفحة الملف الشخصي قيد التطوير!');
            sidebar.classList.remove('open'); // Close sidebar after click
            sidebarOverlay.classList.remove('active');
        });

        settingsLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('صفحة الإعدادات قيد التطوير!');
            sidebar.classList.remove('open'); // Close sidebar after click
            sidebarOverlay.classList.remove('active');
        });

        helpLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('صفحة المساعدة قيد التطوير!');
            sidebar.classList.remove('open'); // Close sidebar after click
            sidebarOverlay.classList.remove('active');
        });


        // /////////////////////////////////////////////////////////////////
        // /////////////////// وظائف قائمة المستخدمين والبحث /////////////////
        // /////////////////////////////////////////////////////////////////

        /**
         * عرض المستخدمين في القائمة الرئيسية.
         * @param {Array} users - قائمة المستخدمين لعرضها.
         */
        function displayUsers(users) {
            usersList.innerHTML = ''; // Clear previous users/messages
            if (users.length === 0) {
                usersList.innerHTML = '<div class="no-users-message">لا توجد مستخدمون مطابقون.</div>';
                return;
            }

            users.forEach(user => {
                if (user.id === currentUserId) return; // Don't show current user in the list

                const userItem = document.createElement('div');
                userItem.classList.add('user-item');
                userItem.dataset.userId = user.id;
                userItem.dataset.username = user.username;
                userItem.dataset.fullName = user.full_name;
                userItem.dataset.avatarUrl = user.avatar_url || "https://placehold.co/50x50/3b4252/e2e8f0?text=صورة";

                userItem.innerHTML = `
                    <img src="${userItem.dataset.avatarUrl}" alt="صورة المستخدم" class="user-item-avatar">
                    <div class="user-item-info">
                        <span class="user-item-name">${user.full_name || 'اسم غير معروف'}</span>
                        <span class="user-item-username">@${user.username || 'بدون اسم مستخدم'}</span>
                    </div>
                `;
                userItem.addEventListener('click', () => startChatWithUser(user));
                usersList.appendChild(userItem);
            });
        }

        /**
         * تحميل جميع المستخدمين (باستثناء المستخدم الحالي) وعرضهم.
         */
        async function loadUsers() {
            usersList.innerHTML = '<div class="loading-indicator">جارٍ تحميل المستخدمين...</div>';
            const { data, error } = await supabase
                .from('profiles')
                .select('id, username, full_name, avatar_url');

            if (error) {
                console.error('خطأ في تحميل المستخدمين:', error.message);
                usersList.innerHTML = '<div class="no-users-message text-red-500">خطأ في تحميل المستخدمين.</div>';
                return;
            }
            displayUsers(data);
        }

        /**
         * البحث عن مستخدمين بناءً على المدخلات.
         */
        async function searchUsers() {
            const query = searchInput.value.trim();
            if (query.length === 0) {
                loadUsers(); // إذا كان البحث فارغاً، أعد تحميل جميع المستخدمين
                return;
            }

            usersList.innerHTML = '<div class="loading-indicator">جارٍ البحث عن المستخدمين...</div>';
            const { data, error } = await supabase
                .from('profiles')
                .select('id, username, full_name, avatar_url')
                .or(`username.ilike.%${query}%,full_name.ilike.%${query}%`);

            if (error) {
                console.error('خطأ في البحث عن المستخدمين:', error.message);
                usersList.innerHTML = '<div class="no-users-message text-red-500">خطأ في البحث.</div>';
                return;
            }
            displayUsers(data);
        }

        // معالجة زر البحث والضغط على Enter في حقل البحث
        searchButton.addEventListener('click', searchUsers);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });

        // /////////////////////////////////////////////////////////////////
        // /////////////////// وظائف الدردشة ///////////////////////////////
        // /////////////////////////////////////////////////////////////////

        /**
         * بدء دردشة مع مستخدم محدد.
         * @param {Object} partnerProfile - بيانات ملف تعريف الشريك.
         */
        function startChatWithUser(partnerProfile) {
            currentChatPartner = partnerProfile;
            if (activeChatPartnerName) {
                activeChatPartnerName.textContent = partnerProfile.username || partnerProfile.full_name || 'مستخدم غير معروف';
            }

            usersListView.style.display = 'none'; // Hide users list
            activeChatView.style.display = 'flex'; // Show active chat view

            // Load messages for this specific chat
            loadMessagesForChat(currentChatPartner.id);
            messageInput.focus();
        }

        /**
         * العودة من واجهة الدردشة إلى قائمة المستخدمين.
         */
        backToUsersListButton.addEventListener('click', () => {
            currentChatPartner = null; // Clear active chat partner
            activeChatView.style.display = 'none'; // Hide active chat view
            usersListView.style.display = 'flex'; // Show users list
            messagesArea.innerHTML = ''; // Clear messages
            searchInput.value = ''; // Clear search input
            loadUsers(); // Reload all users when returning
        });

        /**
         * إضافة رسالة إلى واجهة المستخدم.
         * @param {Object} message - كائن الرسالة يحتوي على content و sender_id.
         * @param {boolean} isSender - إذا كانت الرسالة مرسلة من المستخدم الحالي.
         */
        function addMessageToUI(message, isSender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isSender ? 'sent' : 'received');

            let senderIdentifier = 'مستخدم غير معروف';
            if (isSender && currentUserProfile && currentUserProfile.username) {
                senderIdentifier = currentUserProfile.username;
            } else if (!isSender && currentChatPartner && currentChatPartner.username) {
                senderIdentifier = currentChatPartner.username;
            } else if (message.sender_id) { // FIX: Changed to message.sender_id
                senderIdentifier = message.sender_id.substring(0, 8); // Fallback to partial ID
            }

            messageElement.innerHTML = `
                <span class="font-bold text-xs ${isSender ? 'text-white' : 'text-gray-400'}">
                    ${senderIdentifier}:
                </span><br>
                ${message.content}
            `;
            messagesArea.appendChild(messageElement);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        /**
         * تحميل الرسائل لدردشة محددة.
         * @param {string} chatPartnerId - معرف الشريك في الدردشة.
         */
        async function loadMessagesForChat(chatPartnerId) {
            messagesArea.innerHTML = '<div class="loading-indicator">جارٍ تحميل الرسائل...</div>';
            // التحقق من الرسائل المرسلة من المستخدم الحالي إلى الشريك، أو من الشريك إلى المستخدم الحالي
            const { data, error } = await supabase
                .from('messages')
                .select('*')
                // FIX: Updated query to use sender_id and receiver_id as per schema
                .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${chatPartnerId}),and(sender_id.eq.${chatPartnerId},receiver_id.eq.${currentUserId})`)
                .order('created_at', { ascending: true });

            if (error) {
                console.error('خطأ في تحميل الرسائل:', error.message);
                messagesArea.innerHTML = `<div class="text-center text-red-500 p-4">خطأ في تحميل الرسائل: ${error.message}</div>`;
                return;
            }

            messagesArea.innerHTML = '';
            
            if (data.length === 0) {
                messagesArea.innerHTML = '<div class="no-users-message">ابدأ الدردشة! لا توجد رسائل سابقة.</div>';
            } else {
                data.forEach(message => {
                    const isSender = message.sender_id === currentUserId; // FIX: Changed to sender_id
                    addMessageToUI(message, isSender);
                });
            }
        }

        /**
         * إرسال رسالة جديدة إلى Supabase.
         */
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (content.length === 0 || !currentUserId || !currentChatPartner) return;

            sendButton.disabled = true;
            messageInput.disabled = true;

            const { data, error } = await supabase
                .from('messages')
                .insert([
                    // FIX: Changed user_id to sender_id
                    { content: content, sender_id: currentUserId, receiver_id: currentChatPartner.id }
                ]);

            if (error) {
                console.error('خطأ في إرسال الرسالة:', error.message);
            } else {
                messageInput.value = '';
                // FIX: Changed user_id to sender_id for local UI update
                addMessageToUI({ content: content, sender_id: currentUserId, receiver_id: currentChatPartner.id }, true);
            }

            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }

        // /////////////////////////////////////////////////////////////////
        // /////////////////// المستمعون للأحداث والوظائف في الوقت الفعلي //////
        // /////////////////////////////////////////////////////////////////

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // الاستماع للتغييرات في الوقت الفعلي على جدول الرسائل
        supabase
            .channel('public:messages')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                // إضافة الرسالة في الوقت الفعلي فقط إذا كانت موجهة إلي أو من المستخدم النشط حاليًا
                if (currentChatPartner &&
                    ((payload.new.sender_id === currentChatPartner.id && payload.new.receiver_id === currentUserId) || // FIX: Changed user_id to sender_id
                     (payload.new.sender_id === currentUserId && payload.new.receiver_id === currentChatPartner.id))) { // FIX: Changed user_id to sender_id
                    
                    console.log('رسالة جديدة في الوقت الفعلي:', payload.new);
                    const newMessage = payload.new;
                    const isSender = newMessage.sender_id === currentUserId; // FIX: Changed to sender_id
                    addMessageToUI(newMessage, isSender);
                }
            })
            .subscribe();
    </script>
</body>
</html>
